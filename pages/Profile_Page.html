<h1>Profile Page</h1>

<div class="container">
        <div class="row profile">
            <div class="col-md-3">
                <div class="profile-sidebar">
                    <!-- SIDEBAR USERPIC -->
                    <div class="profile-userpic">
                        <img src="https://static.change.org/profile-img/default-user-profile.svg" class="img-responsive" alt="">
                    </div>
                    <!-- END SIDEBAR USERPIC -->
                    <!-- SIDEBAR USER TITLE -->
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name" >
                            <p>Name: Zachary Orr</p>
                            <p id="username"></p>
                        </div>
                        <div class="profile-usertitle-job">
                            Video/Image Editor
                        </div>
                    </div>
                    <!-- END SIDEBAR USER TITLE -->
                    <!-- SIDEBAR BUTTONS -->
                    <div class="profile-userbuttons">
                        <button type="button" class="btn btn-success btn-sm">Follow</button>
                        <button type="button" class="btn btn-danger btn-sm">Message</button>
                    </div>
                    <!-- END SIDEBAR BUTTONS -->
                    <!-- SIDEBAR MENU -->
                    <div class="profile-usermenu">
                        <ul class="nav">
                            <li class="active">
                                <a href="#">

                            </li>
                            <li>

                            <li>

                                Media </a>
                            </li>

                            </li>
                        </ul>
                    </div>
                    <!-- END MENU -->
                </div>
            </div>
            <div class="col-md-9">
                <div class="profile-content">
                    <p>User Subcription</p>
                    <p id="prevSub">Previous: </p>
                    <p id="subscription">Currently: Basic</p>
                </div>


                <div>
                    <form>
                        <select id="subscriptionChoice" name="Subcriptions">
                            <option value="Basic" selected="selected">Change Your Subscription</option>
                            <option value="Basic">Basic</option>
                            <option value="Premium">Premium</option>
                            <option value="Enterprise">Enterprise</option>
                        </select>
                        <button type="button" onclick="myFunction()">Change</button>
                    </form>
                </div>
            </div>

    <script>
        function myFunction() {
            var choice = document.getElementById("subscriptionChoice");
            var prev = document.getElementById("subscription").innerHTML.split(" ");
            console.log(prev[1])
            var x = document.getElementById("subscription").innerHTML = "Currently: " + choice.value;
            var v = document.getElementById("prevSub").innerHTML = "Previous: " + prev[1];
        }
